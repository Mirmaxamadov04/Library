<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h1 class="header__heading">My Library</h1>
        <!-- <div class="library-info">
          <p class="library-info__paragraph">Library log</p>
          <div>
            <p>Total Books:</p>
            <p class="books-count"></p>
          </div>
          <div>
            <p>Read:</p>
            <p class="read-count"></p>
          </div>

          <div>
            <p>Unread:</p>
            <p class="not-read-count"></p>
          </div>
        </div> -->
      </section>
      <div class="yayayay">
        <div class="nodata-div">
          <img src="./images/nodata.png" alt="" class="nodata" />
          <p class="nodata-paragraph">Nothing found, yay</p>
        </div>
      </div>

      <button class="book-add">Add Book</button>

      <div class="library-info">
        <div>
          <p>Books:</p>
          <p class="books-count"></p>
        </div>
        <div>
          <p>Read:</p>
          <p class="read-count"></p>
        </div>

        <div>
          <p>Unread:</p>
          <p class="not-read-count"></p>
        </div>
      </div>

      <ul class="book-list"></ul>

      <template id="template">
        <li class="book-item">
          <button class="delete">
            <i class="fa-solid fa-x" id="delete" style="color: #ffffff"></i>
          </button>
          <p class="book-title"></p>
          <p>By: <span class="book-author"></span></p>
          <p>Number of pages: <span class="book-pages"></span></p>
          <p>Language: <span class="book-language"></span></p>
          <p>Published: <span class="book-date"></span></p>
          <button class="not-read"></button>
        </li>
      </template>
    </div>

    <form action="" class="form">
      <h1 class="form__heading">Add New Book</h1>

      <button type="button" class="hide-form-button">
        <i class="fa-solid fa-x"></i>
      </button>
      <label for="title"
        >Book title*
        <input
          type="text"
          id="title"
          placeholder="Title"
          name="title"
          required
        />
      </label>

      <label for="author"
        >Book author*
        <input
          type="text"
          id="author"
          placeholder="Author"
          name="author"
          required
        />
      </label>

      <label for="pages"
        >Number of pages*
        <input
          type="number"
          id="pages"
          placeholder="Number of Pages"
          name="pages"
          required
          min="3"
        />
      </label>

      <label for="language"
        >Language*
        <input
          type="text"
          id="language"
          placeholder="Language"
          name="language"
          required
        />
      </label>

      <label for="date"
        >Publishing date*
        <input type="date" id="date" name="date" required />
      </label>

      <label for="status"
        >book status*
        <select name="status" id="status" required>
          <option value="" disabled selected>did you read it</option>
          <option value="read">I already read it</option>
          <option value="none-read">Still have to read it</option>
        </select>
      </label>
      <div>
        <button type="submit" class="form__Add-button">Add</button>
        <!-- <button type="submit" class="form__clear-button">Clear fields</button> -->
      </div>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
